        <div class="maintempdivbanner">
            <h2>Reservations</h2>
        </div>
        

        <div class="reservation-body-text">

            <form class="reservation-form" method="GET" action="thanks.html">
                <fieldset class="reservation-form-fieldset">
                    <legend class="reservation-form-class">Room Information</legend>
                    <div class="reservation-form-input-div">
                        <label for="hotel-location">*Location:</label>
                        <select id="hotel-location" name="hotel-location" class="input-required" required>
                            <option value="">Select a hotel</option>
                            <option value="Gilbert">Lagos-Nigeria</option>
                            <option value="Ogden">Accra-Ghana</option>
                            <option value="Manti">Congo-Kinshasa</option>
                            <option value="San Diego">Capetown-South-Africa</option>

                        </select>

                    </div>

                    <div class="reservation-form-input-div">
                        
                        <label for="visit-start-date">Start Date:</label>
                        <input type="date" id="visit-start-date" name="visit-start-date">

                    </div>

                    <div class="reservation-form-input-div">

                        <label for="visit-end-date">End Date:</label>
                        <input type="date" id="visit-end-date" name="visit-end-date">

                    </div>

                    <div class="reservation-form-input-div">

                        <label for="number-of-rooms">*Number of Rooms:</label>
                        <input type="number" min="1" max="5" id="number-of-rooms" name="number-of-rooms" class="input-required" required>

                    </div>

                    <div class="reservation-form-input-div">

                        <label for="room-type">*Type of Room:</label> 
                        <select id="room-type" name="room-type" class="input-required" required>

                            <option value="">Select a room</option>
                            <option value="Single Bedroom - Single Bed">1 Bedroom-1 Bed</option>
                            <option value="Single Bedroom - Two Beds">1 Bedroom-2 Beds</option>
                            <option value="Two Bedrooms - Two Beds">2 Bedrooms-2 Beds</option>
                            <option value="Two Bedrooms - Two Beds - Kitchenette">2 Bedrooms-2 Beds-Kitchenette</option>

                        </select>

                    </div>

                </fieldset>

                <fieldset class="reservation-form-fieldset">

                    <legend class="reservation-form-class">Guest Information</legend>
                    <div class="reservation-form-input-div">

                        <label for="guest-full-name">*Name:</label>
                        <input pattern="[a-zA-Z ]{5,}" type="text" id="guest-full-name" name="guest-full-name" class="input-required" required>

                    </div>

                    <div class="reservation-form-input-div">
                    
                        <label for="guest-email">Email:</label>
                        <input type="email" id="guest-email" name="guest-email">

                    </div>

                    <div class="reservation-form-input-div">

                        <label for="guest-phone">*Phone number:</label>
                        <input type="tel" id="guest-phone" name="guest-phone" class="input-required" required>

                    </div>

                    <div class="reservation-form-input-div">

                        <label for="guest-state">Home State:</label>
                        <input type="text" id="guest-state" name="guest-state">

                    </div>

                </fieldset>

                <fieldset class="reservation-form-fieldset">

                    <legend class="reservation-form-class">Other</legend>

                    <div class="reservation-form-input-div">

                        <div>

                            <label for="special-accommodations">Requests:</label>
                        
                        </div>      
                        
                        <br>

                        <div>

                            <textarea rows="4" cols="38" id="special-accommodations" name="special-accommodations" placeholder="Special Accommodations"></textarea>

                        </div>

                    </div>
                
                </fieldset>

                <input type="submit" value="Send" id="submit-button">

            </form>

        </div>
